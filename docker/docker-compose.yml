services:
  postgres:
    image: postgres:16
    container_name: delivera_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: delivera_dev
      POSTGRES_USER: delivera_user
      POSTGRES_PASSWORD: delivera_pass
    ports:
      - "5433:5432"
    volumes:
      - delivera_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivera_user -d delivera_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c 'max_connections=200'

volumes:
  delivera_pg_data:
